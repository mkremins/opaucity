<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Opaucity</title>
  <style>
  #app {
    position: relative;
  }
  #app > div {
    height: 500px;
    width: 1000px;
  }
  .thing {
    font-family: "Helvetica Neue", sans-serif;
    font-size: 21px;
    padding: 10px;
    position: absolute;
  }
  .adder {
    background: #ccc;
    display: flex;
    flex-direction: row;
  }
  .number {
    background: blue;
    color: white;
    height: 20px;
    width: 20px;
  }
  .number.selected {
    background: cyan;
    color: black;
  }
  .slot {
    background: #222;
    height: 40px;
    position: relative;
    width: 40px;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="target/app.js"></script>
</body>
</html>
